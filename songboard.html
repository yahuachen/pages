<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点歌牌</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'ZCOOL KuaiLe', 'Ma Shan Zheng', 'Marker Felt', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .song-display {
            font-size: 20vw;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5vh;
            min-height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* 艺术字特效 */
            -webkit-text-stroke: 4px #000;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff0,
                0 0 30px #f0f,
                0 0 40px #f00;
            /* 持续抖动效果 */
            animation: shake 0.5s infinite alternate;
        }
        
        .change-btn {
            font-size: 1vw;
            padding: 0.2vw 0.5vw;
            background: linear-gradient(45deg, #ff3366, #ff00aa);
            color: white;
            border: none;
            border-radius: 2vw;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.7);
            margin-top: 5vh;
            font-family: 'ZCOOL KuaiLe', cursive;
            /* 按钮也添加手写效果 */
            transform: rotate(1deg);
            border: 4px solid #fff;
            /* 按钮抖动效果 */
            animation: shake 0.3s infinite alternate;
        }
        
        .change-btn:active {
            transform: scale(0.95) rotate(1deg);
            background: linear-gradient(45deg, #fe0044, #dd00aa);
        }
        
        /* 为不同歌曲添加不同颜色和特效 */
        
        .song { 
            color: #5eb3ff; 
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #5eb3ff,
                0 0 30px #0000ff,
                0 0 40px #000080;
        }
        
        /* 抖动动画 */
        @keyframes shake {
            0% { transform: translateX(-3px) rotate(-1deg); }
            25% { transform: translateY(-3px) rotate(1deg); }
            50% { transform: translateX(3px) rotate(-1deg); }
            75% { transform: translateY(3px) rotate(1deg); }
            100% { transform: translateX(-3px) rotate(-1deg); }
        }
        
        /* 脉冲动画 */
        @keyframes pulse {
            0% { transform: scale(1) rotate(var(--rotate)); }
            50% { transform: scale(1.1) rotate(var(--rotate)); }
            100% { transform: scale(1) rotate(var(--rotate)); }
        }
    </style>
</head>
<body>
    <div class="song-display song" id="songDisplay">命运</div>
    <button class="change-btn" id="changeBtn">切换歌曲</button>

    <script>
        const songs = ["命运", "摩托车日记", "为爱而生","我们"];
        let currentSongIndex = 0;
        const songDisplay = document.getElementById('songDisplay');
        const changeBtn = document.getElementById('changeBtn');
        
        function changeSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            songDisplay.textContent = songs[currentSongIndex];
            
            
            // 添加脉冲动画效果
            songDisplay.style.animation = 'none';
            void songDisplay.offsetWidth; // 触发重绘
            songDisplay.style.animation = 'pulse 0.5s, shake 0.5s infinite alternate';
        }
        
        changeBtn.addEventListener('click', changeSong);
    </script>
</body>
</html>
